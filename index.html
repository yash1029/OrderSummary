<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <!-- Google Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="container">
    <div class="fluidBox">
        <img  class="illustration" src="images/illustration-hero.svg" alt="image">
      <section class="orderSummary">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
         <div class="flexBox">
           <span calss="iconBox"><img src="images/icon-music.svg" alt="image"></span>
           <div class="pricing">
            <span class="plan">Annual Plan</span>
            <br>
            <span class="price">$59.99/year</span>
          </div>
          <a href="#">Change</a>
         </div>
         <button class="btn1">Proceed to Payment</button>
         <button class="btn2">Cancel Order</button>
      </section>
    </div>

  </div>

  

</body>
</html>
